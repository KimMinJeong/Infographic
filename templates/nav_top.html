{% extends "layout.html" %}
{% block body %}
<nav class="navbar navbar-default" role="navigation">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">InfoGraphics</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{{ url_for('index') }}">Home</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
      	<li>
      		<button class="btn btn-primary" data-toggle="modal" data-target="#signModal">SignUp</button>
      	</li>
       	<li>
       		<button class="btn btn-primary" data-toggle="modal" data-target="#loginModal">Login</button>
		</li>
      </ul>
    </div><!-- /.navbar-collapse -->
    
    
   	<div class="col-md-12 col-xs-12 col-sm-12">
	    <div class="modal fade" id="signModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title">Create your account!!</h4>
		      </div>
		      
		      <div class="modal-body">
		     	<input type="text"><br/>
		     	<input type="text"><br/>
		     	<input type="text"><br/>
		     	<input type="text">
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-primary">Create Account</button>
		      </div>
		    </div>
		  </div>
		</div><!-- /.modal-->
		
		<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title">LOGIN</h4>
		      </div>
		      
		      <div class="modal-body">
		     	<input type="text"><br/>
		     	<input type="text">
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-primary">Login</button>
		       	<br/>
		        <small>Fot Email or Password</small><a href="#">Click Here!</a>
		      </div>
		    </div>
		  </div>
		</div><!-- /.modal-->
	</div>
  </div><!-- /.container-->
</nav>


<script type="text/javascript">
	$('#myModal').on('hidden', function () {
  		$('#myModal').modal({ backdrop:'static'});
	});
</script>
{% endblock %}
