<script type="text/javascript">
$(function(){
	var counts = [0];
	var resizeOpts = { handles : "all", autoHide: true};
	$('.draggable').draggable({
		helper :'clone',
		start: function(){
			counts[0]++;
		}
	});
	$('#droppable').droppable({
		accept :'.draggable',
		drop: handleDropEvent
		});
		 
		function handleDropEvent(event, ui)
		{
			if(ui.draggable.hasClass("draggable"))
			{
				$(this).append($(ui.helper).clone());
				$("#droppable .draggable").addClass("item-"+ counts[0]);
				$("#droppable img").addClass("imgSize-"+ counts[0]);
				$("#droppable .item-"+ counts[0]).removeClass("draggable ui-draggable ui-draggable-dragging");
			
				$(".item-"+counts[0]).dblclick(function() {
					$(this).remove();
				});
				make_draggable($(".item-"+counts[0])); 
                $(".imgSize-"+counts[0]).resizable(resizeOpts);
			}
		}
	});
	var zIndex=0;
	function make_draggable(elements)
	{
		elements.draggable({
			containment : 'parent',
			start : function(event, ui){
					ui.helper.css('z-index', ++zIndex); },
			stop :function(event, ui){}
		});	
	}
	 
</script>
