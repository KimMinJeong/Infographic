<!DOCTYPE html>
<html>
	<head>
		{% block metas %}
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		{% endblock metas %}
		<link rel="stylesheet" type="text/css" media="screen" href="{{url_for('static',filename='css/style.css')}}">
		<link rel="stylesheet" type="text/css" media="screen" href="{{url_for('static',filename='css/bootstrap.css')}}">
		<link rel="stylesheet" type="text/css" media="screen" href="{{url_for('static',filename='css/bootstrap-theme.css')}}">
		<link rel="stylesheet" type="text/css" media="screen" href="{{url_for('static',filename='css/jquery-ui.css')}}">
		<link rel="stylesheet" type="text/css" media="screen" href="{{url_for('static',filename='css/colpick.css')}}">
		<link rel="stylesheet" type="text/css" href="style.css" media="only all and (max-width: 480px)" id="stylesheet-480" />
   		<link rel="stylesheet" type="text/css" href="style.css" media="only all and (min-width: 480px) and (max-width: 1024px)" id="stylesheet-1024" />
   		<link rel="stylesheet" type="text/css" href="style.css" media="only all and (min-width: 1200px)" id="stylesheet-1280" />
   	
   	
		<script type="text/javascript" src="{{url_for('static',filename='js/bootstrap.js')}}"></script>
		<script type="text/javascript" src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
		<script type="text/javascript" src="{{url_for('static',filename='js/jquery.js')}}"></script>
		<script type="text/javascript" src="{{url_for('static',filename='js/jquery-1.10.2.js')}}"></script>
		<script type="text/javascript" src="{{url_for('static',filename='js/modal.js')}}"></script>
		<script type="text/javascript" src="{{url_for('static',filename='js/button.js')}}"></script>
		<script type="text/javascript" src="{{url_for('static',filename='js/collapse.js')}}"></script>
		<script type="text/javascript" src="{{url_for('static',filename='js/jquery-ui.js')}}"></script>
		<script type="text/javascript" src="{{url_for('static',filename='js/carousel.js')}}"></script>
		<script type="text/javascript" src="{{url_for('static',filename='js/colpick.js')}}"></script>
		<script type="text/javascript" src="{{url_for('static',filename='js/tab.js')}}"></script>
		<script type="text/javascript" src="{{url_for('static',filename='js/tooltip.js')}}"></script>
		<script type="text/javascript" src="{{url_for('static',filename='js/fabric.js')}}"></script>
		<script type="text/javascript" src="{{url_for('static',filename='js/fabric.min.js')}}"></script>
		<script type="text/javascript" src="{{url_for('static',filename='js/dropdown.js')}}"></script>
	</head>
	<body>
		{% block body %} {% endblock %}
	</body>
</html>
